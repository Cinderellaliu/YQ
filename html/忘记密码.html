<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>忘记密码</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="main-content">
	 <form class="register-people forget-psw-box">
        <div class="form-group register-inp1 clearfix">
            <input type="number" class="form-control register-num forget-psw-input" placeholder="请输入手机号">
        </div>
        <div class="form-group register-inp2 clearfix">
            <input type="password" class="form-control register-num" placeholder="请输入验证码">
            <span class="register-code">获取验证码</span>
        </div>
        <div class="form-group register-inp2 clearfix">
            <input type="password" class="form-control register-num forget-psw-input" placeholder="请输新密码">
        </div>
        <div class="form-group register-inp2 clearfix">
            <input type="password" class="form-control register-num forget-psw-input" placeholder="请输再次输入密码">
        </div>
        <button type="submit" class="btn btn-default register-btn forget-btn">确认</button>
    </form>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>

<div class="main-content m-space01">
    <div class="photo">
        <div class="photo-panel">
            <h2>制作广告</h2>
            <div class="photo-up-wrap clearfix">
                <div class="photo-up shade pull-left">
                    <img src="../images/ad_add.png" alt="添加按钮">
                    <p>上传头像</p>
                </div>
                <div class="photo-up shade pull-right">
                    <img src="../images/ad_add.png" alt="添加按钮">
                    <p>上传二维码</p>
                </div>
            </div>
            <form>
                <div class="photo-inputs shade">
                    <div class="from-group clearfix">
                        <label class="pull-left">标题</label>
                        <input type="text" class="form-control" placeholder="请输入关注号标题">
                    </div>
                    <div class="from-group clearfix">
                        <label class="pull-left">说明</label>
                        <input type="text" class="form-control" placeholder="请输入关注号说明">
                    </div>
                </div>
                <button>保存</button>
            </form>
        </div>
        <div class="photo-panel">
            <h2>我的广告</h2>
            <div class="shade clearfix photo-ad atten-ad">
                <img src="../images/ad_pic03.png" alt="广告图片" class="pull-left">
                <div class="photo-ad-txt pull-left">
                    <h3>孤独</h3>
                    <p>有时候孤独不是通过词语来体现的</p>
                </div>
                <button>关注</button>
                <img src="../images/ad_close.png" alt="关闭按钮" class="close-btn">
            </div>
        </div>
    </div>

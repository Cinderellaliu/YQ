<body>
<div class="top-nav">
    <ul class="clearfix">
        <li><a href="我的广告_图文广告.html">图文广告</a></li>
        <li><a href="我的广告_图片广告.html">图片广告</a></li>
        <li><a href="我的广告_关注广告.html">关注广告</a></li>
        <li><a href="我的广告_电话广告.html">电话广告</a></li>
        <li><a href="我的广告_悬浮广告.html">悬浮广告</a></li>
        <li class="active"><a href="我的广告_名片广告.html">名片广告</a></li>
        <li><a href="我的广告_语音广告.html">语音广告</a></li>
        <li><a href="我的广告_视频广告.html">视频广告</a></li>
        <li><a href="我的广告_链接广告.html">链接广告</a></li>
        <li><a href="我的广告_表单广告.html">表单广告</a></li>
    </ul>
</div>
<div class="main-content m-space01">
    <div class="photo">
        <div class="photo-panel">
            <h2>制作广告</h2>
            <div class="photo-up-wrap clearfix">
                <div class="photo-up shade pull-left">
                    <img src="../images/ad_add.png" alt="添加按钮">
                    <p>上传头像</p>
                </div>
                <div class="photo-up shade pull-right">
                    <img src="../images/ad_add.png" alt="添加按钮">
                    <p>上传二维码</p>
                </div>
            </div>
            <form>
                <div class="photo-inputs shade">
                    <div class="from-group clearfix">
                        <label class="pull-left">姓名</label>
                        <input type="text" class="form-control" placeholder="点击输入姓名">
                    </div>
                    <div class="from-group clearfix">
                        <label class="pull-left">手机号</label>
                        <input type="text" class="form-control" placeholder="点击输入手机号">
                    </div>
                     <div class="from-group clearfix">
                        <label class="pull-left">电话</label>
                        <input type="text" class="form-control" placeholder="点击输入微信号">
                    </div>
                </div>
            </form>
            <h2>背景墙</h2>
            <div class="photo-up shade">
                <img src="../images/ad_add.png" alt="添加按钮">
                <p>上传背景墙</p>
            </div>
            <button class="ad-save">保存</button>
        </div>
        <div class="photo-panel">
            <h2>我的名片广告</h2>
            <div class="shade clearfix card-ad">
                <img src="../images/ad_head.png" alt="广告图片" class="pull-left">
                <ul class="card-info">
                    <li><img src="../images/ad_icon01.png"><span>张三</span></li>
                    <li><img src="../images/ad_icon02.png"><span>17276261213</span></li>
                    <li><img src="../images/ad_icon03.png"><span>17276261213</span></li>
                </ul>
                <img src="../images/ad_pic04.png" class="card-pic">
                <img src="../images/ad_close.png" alt="关闭按钮" class="close-btn">
            </div>
        </div>
    </div>
</div>

</div>

</html>

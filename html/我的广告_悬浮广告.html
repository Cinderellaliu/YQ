<div class="top-nav">

        <li><a href="我的广告_图文广告.html">图文广告</a></li>
        <li><a href="我的广告_图片广告.html">图片广告</a></li>
        <li><a href="我的广告_关注广告.html">关注广告</a></li>
        <li><a href="我的广告_电话广告.html">电话广告</a></li>

        <li><a href="我的广告_表单广告.html">表单广告</a></li>
    </ul>
</div>
<div class="main-content m-space01">
    <div class="photo suspend">
        <div class="photo-panel">
            <h2>电话悬浮<span class="switch-bar pull-right"><i></i></span></h2>
            <form>
                <div class="photo-inputs shade">
                    <div class="from-group clearfix">
                        <label class="pull-left">电话</label>
                        <input type="text" class="form-control" placeholder="请输入手机号码">
                    </div>
                </div>
            </form>
             <h2>底部悬浮<span class="switch-bar pull-right"><i></i></span></h2>
            <div class="photo-up shade">
                <img src="../images/ad_add.png" alt="添加按钮">
                <p>上传照片(620*100)</p>
            </div>
            <form>
                <div class="photo-inputs shade">
                    <div class="from-group clearfix">
                        <label class="pull-left">链接</label>
                        <input type="text" class="form-control" placeholder="请输入链接地址，默认名片链接">
                    </div>
                </div>
                <button>保存</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(".switch-bar").click(function(){
        $(this).find(" i").toggleClass("open");
        $(this).toggleClass('green-bg')
    });
</script>

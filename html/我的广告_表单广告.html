        <li><a href="我的广告_视频广告.html">视频广告</a></li>

        <li class="active"><a href="我的广告_表单广告.html">表单广告</a></li>
    </ul>
</div>
<div class="main-content m-space01">
    <div class="photo form">
        <div class="photo-panel">
            <h2 class="clearfix"><span>表单广告</span> <button class="form-sub pull-right" data-toggle="modal" data-target=".bs-example-modal-lg">添加子栏目</button></h2>
            <form class="form-combo">
                <div class="photo-inputs shade">
                    <div class="from-group clearfix">
                        <label class="pull-left">标题</label>
                        <input type="text" class="form-control" placeholder="请输入表单标题">
                    </div>
                </div>
                <button>保存</button>
            </form>
        </div>
        <div class="photo-panel clearfix">
            <h2>我的表单库</h2>
        </div>
    </div>
</div>
<!-- 模态框 -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content form-modal">
     <div class="modal-header">
        <h4 class="modal-title">提示</h4>
      </div>
      <div class="modal-body">
        <p>请输入子栏目名称</p>
        <input type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary form-sure">确定</button>
      </div>
    </div>
  </div>
</div>

<div class="bottom-nav clearfix">
    <a href="#" class="bottom-nav01 active">创建广告</a>

    <a href="#" class="bottom-nav05">会员中心</a>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/extend.js"></script>
<script>
    $('.form-sure').click(function(){
        var val =$(this).parent().siblings('.modal-body').find('input').val();
        var newItem = $('.form-combo').find('.photo-inputs').clone(true);
        newItem.find('label').text(val);
        newItem.find('input').attr('placeholder','输入框');
        newItem.addClass('new-item');
        if(val != ''){
            $('.form-combo>button').before(newItem);
            $('.modal').hide();
            $('.modal-backdrop').hide();
            
        }
        
    })
</script>
</body>
</html>

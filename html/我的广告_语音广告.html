<div class="main-content m-space01">
    <div class="photo">
        <div class="photo-panel">
            <p>点击录制语音按钮开始音频录制</p>
            <form>
                <div class="photo-inputs shade">      
                    <div class="from-group clearfix">
                        <label class="pull-left">标题</label>
                        <input type="text" class="form-control" placeholder="请输入音频标题">
                    </div>
                    <div class="from-group clearfix">
                        <label class="pull-left">描述</label>
                        <input type="text" class="form-control" placeholder="请输入音频描述">
                    </div>
                    <div class="from-group clearfix">
                        <label class="pull-left">音频</label>
                        <button class="pull-right hide">试听</button>
                        <button class="pull-right hide">正在录制...点击完成</button>
                        <button class="voice-record pull-right">开始录制</button>
                    </div>
                </div>
                <button>保存到语音广告库</button>
            </form>
        </div>
        <div class="photo-panel clearfix">
            <p>我的音频广告列表</p>
            <div class="photo-ad shade clearfix ">
                <div class="photo-ad-txt voice-ad-txt pull-left">
                    <h3>孤独</h3>
                    <p>有时候孤独不是通过词语来体现的</p>
                </div>
                <img src="../images/ad_voice.png" alt="电话" class="voice-pic">
                <img src="../images/ad_close.png" alt="关闭按钮" class="close-btn">
            </div>
        </div>
    </div>
</div>

        $('.voice-record').click(function(){
            $(this).hide();
            $(this).siblings('button').show();
        })

    
</script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册会员</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="../css/mobiscroll.css" rel="stylesheet" type="text/css">
    <link href="../css/mobiscroll_003.css" rel="stylesheet" type="text/css">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="main-content">
	<div class="article-bg clearfix">
        <div class="article-left clearfix">
            <div class="all-view left-view">
                <p>总浏览量</p>
                <p>888</p>
            </div>
            <div class="all-view">
                <p>周曝光量</p>
                <p>2000</p>
            </div>
            <div class="all-view">
                <p>月曝光量</p>
                <p>10000</p>
            </div>
        </div>
        <div class="article-right clearfix">
            <div class="all-view right-view">
                <p>总广告点击量</p>
                <p>1000</p>
            </div>
            <div class="all-view">
                <p>周广告点击量</p>
                <p>110</p>
            </div>
            <div class="all-view">
                <p>月广告点击量</p>
                <p>700</p>
            </div>
        </div>
    </div>
    <div class="bs-example bs-example-tabs map-tab" data-example-id="togglable-tabs">
        <ul id="myTabs" class="nav nav-tabs art-tab" role="tablist">
            <li role="presentation" class="active map-list list1"><a href="#tab01" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">最近7天</a></li>
            <li role="presentation" class="map-list list2"><a href="#tab02" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">最近30天</a></li>
            <li role="presentation" class="map-list list3"><a href="#tab03" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">自定义查询</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="tab01" aria-labelledby="home-tab">
                <div class="chart">
                    <img src="../images/echart_pic.png" alt="">
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="tab02" aria-labelledby="profile-tab">
                <div class="chart">
                    <img src="../images/echart_pic2.png" alt="">
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="tab03" aria-labelledby="profile-tab">
                <div class="at-data">
                    <div class="demos star-data">
                        <label for="appDate">开始日期</label>
                        <input value="" class="" readonly="readonly" name="appDate" id="appDate" type="text">
                    </div>
                    <div class="demos star-data">
                        <label for="appDate">结束日期</label>
                        <input value="" class="" readonly="readonly" name="appDate" id="appDateT" type="text">
                    </div>
                </div>
                <div class="last-art">
                    <button>查询</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/mobiscroll_002.js" type="text/javascript"></script>
<script src="../js/mobiscroll_004.js" type="text/javascript"></script>
<script src="../js/mobiscroll.js" type="text/javascript"></script>
<script src="../js/mobiscroll_003.js" type="text/javascript"></script>
<script src="../js/mobiscroll_005.js" type="text/javascript"></script>
<script type="text/javascript">
        $(function () {
            var currYear = (new Date()).getFullYear();  
            var opt={};
            opt.date = {preset : 'date'};
            opt.datetime = {preset : 'datetime'};
            opt.time = {preset : 'time'};
            opt.default = {
                theme: 'android-ics light', //皮肤样式
                display: 'modal', //显示方式 
                mode: 'scroller', //日期选择模式
                dateFormat: 'yyyy-mm-dd',
                lang: 'zh',
                showNow: true,
                nowText: "今天",
                startYear: currYear - 10, //开始年份
                endYear: currYear + 10 //结束年份
            };

            $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
            var optDateTime = $.extend(opt['datetime'], opt['default']);
            var optTime = $.extend(opt['time'], opt['default']);
            $("#appDateT").mobiscroll($.extend(opt['date'], opt['default']));
            $("#appTime").mobiscroll(optTime).time(optTime);
        });
    </script>
</body>
</html>

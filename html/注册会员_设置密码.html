<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册会员</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>

<body>
<div class="main-content">
	<form class="register-people">
	  	<div class="form-group register-inp1 clearfix">
	    	<input type="password" class="form-control register-num"  placeholder="请设置密码登录">
	  	</div>
	  	<p class="register-talk">密码由6-20位字符组成，包含至少两种以上字母、数字或者特殊符号。</p>
	  	<button type="submit" class="btn btn-default register-btn">完成</button>
	</form>
</div>

<script src="../js/bootstrap.min.js"></script>

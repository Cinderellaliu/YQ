<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="main-content">
    <h2 class="please-bank">请绑定持卡人本人的银行卡</h2>
    <form role="form" class="add-bank-box">
        <div class="form-group add-bank-item">
            <label for="bank-name">持卡人</label>
            <input type="text" id="bank-name" value="周大鹏">
        </div>
        <div class="form-group add-bank-item">
            <label for="bank-number">卡号</label>
            <input type="number" id="bank-number" placeholder="无需网银/免手续费">
        </div>
    </form>
    <button class="form-control bank-next">下一步</button>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="main-content">
    <div class="top-login">
        <img src="../images/logo_about.png" alt="">     
    </div> 
    <form class="register-people">
        <div class="form-group register-inp1 login-inp clearfix">
            <input type="number" class="form-control register-num" placeholder="手机号/邮箱">
        </div>
        <div class="form-group register-inp2 clearfix">
            <input type="password" class="form-control register-num" placeholder="密码">
        </div>
        <button type="submit" class="btn btn-default register-btn forget-btn">登录</button>
        <p class="login-count">
            <a href="忘记密码.html" class="for">忘记密码</a>
            <i>|</i>
            <a href="注册账号.html" class="reg">注册账号</a>
        </p>
    </form>
    <div class="buttom-login">
        <img src="../images/wx_login.png" alt="">
        <img src="../images/wb_login.png" alt="">
    </div> 
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
